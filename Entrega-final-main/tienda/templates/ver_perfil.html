<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de {{ perfil.user.username }}</title>
</head>
<body>
    <h1>Perfil de {{ perfil.user.username }}</h1>
    <p>Nombre: {{ perfil.user.first_name }}</p>
    <p>Apellido: {{ perfil.user.last_name }}</p>
    <p>Email: {{ perfil.user.email }}</p>
    {% if perfil.avatar %}
        <img src="{{ perfil.avatar.url }}" alt="Avatar">
    {% endif %}
    <a href="{% url 'editar_perfil' %}">Editar Perfil</a>
</body>
</html>
